<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Postman Q&A</title>
  <style>
    body {
      font-size: 20px;
      color: darkblue;
    }

    h1 {
      font-size: 3em;
      text-align: center;
    }

    #form {
      font-size: 0.9em;
      margin-top: 1.5em;
    }

    button,
    textarea,
    #notification {
      margin: auto;
      display: block;
    }

    button {
      margin-top: 20px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>
    <a title="All questions" href="https://github.com/danrusu/play-smart-with-the-backend/blob/master/questions.md">
      Q & A
    </a>
  </h1>

  <div id="form">
    <textarea id="question" type="textarea" rows="10" cols="50" placeholder="Play smart with the backend question">
    </textarea>
    <button onclick="postQuestion()">SUBMIT</button>
    <div id="notification"></div>
  </div>

  <script>
    const postQuestion = async () => {
      const question = document.querySelector("#question").value;
      const notification = document.querySelector("#notification").value;
      if (question.length < 10) {
        alert(`Questions must have at least 10 characters!`);
      } else {
        const response = await fetch("https://danrusu-github-api-server.herokuapp.com/postman/q", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify({ question }),
        });
        if (response.status === 200) {
          question.value = '';
          notification.innerText = "Question posted!"
          notification.style.color = 'green';
        }
        else {
          notification.innerText = "Failed to post the question. Try again."
          notification.style.color = 'red';
        }
      }
    };
  </script>
</body>

</html>
