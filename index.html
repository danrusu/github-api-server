<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Postman Q&A</title>
  </head>
  <body>
    <h1>Q & A</h1>
    <br />

    <div id="form">
      <input
        id="question"
        type="text"
        placeholder="Play smart with the backend question"
      />
      <div onclick="postQuestion()">SUBMIT</div>
    </div>

    <script>
      const postQuestion = () => {
        const question = document.querySelector("#question").value;
        console.log("question " + question);
        if (question.length < 10) {
          alert(`Question must have at least 10 characters!`);
        } else {
          fetch("https://danrusu-github-api-server.herokuapp.com//postman/q", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({ question }),
          });
        }
      };
    </script>
  </body>
</html>
